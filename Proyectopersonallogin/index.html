<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor">
        <h1>¡Bienvenido!<br>Por favor, inicie sesión</h1>
        <div id="formulario">
            <form>
                
                <input type="text" placeholder="Usuario" class="bordecheto" id="usuario" name="Usuario"><br>
                
                <input type="password" placeholder="Contraseña" id="contrasenia" name="Contraseña">
            </form>
            <div>
                <button type="button" class="button" value="Entrar">
                    <span>Entrar</span>
                </button>
            </div>
        </div>
        
          
    </div>
</body>
</html>
